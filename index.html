<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack a Mole</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://img.freepik.com/free-vector/little-mole-white-background_1308-93097.jpg?w=1060&t=st=1707271894~exp=1707272494~hmac=f945d34661b36cefc82f58d69c9fd50c5243faa3cd7c3264cb4ea93765d3c16b">
  <link rel="stylesheet" href="css/mole.css">
</head>

<body>

  <div class="container text-center">
    <h1>Whack a Mole!</h1>
    <div id="instructions-container">
      <h3><u><b>Instructions</b></u>: Earn points by clicking as many moles as you can in one minute! Lose points if you click the wrong box.</h3>
    </div>
    <div id="buttons-container">
      <button class="btn btn-primary" id="startGameBtn">Start Game</button>
      <button class="btn btn-danger ml-2" id="endGameBtn">End Game</button>
    </div>
  </div>

  <div class="game-container">
    <div class="timer-container">
      <h2 class="timer">Timer:</h2>
      <span id="timer">60</span>
    </div>
    <div id="grid-container">
      <!-- Removed images from grid buttons since they will be added using moleUp() -->
      <button class="grid-button normalPoints 0"></button>
      <button class="grid-button normalPoints 1"></button>
      <button class="grid-button normalPoints 2"></button>
      <button class="grid-button normalPoints 3"></button>
      <button class="grid-button normalPoints 4"></button>
      <button class="grid-button normalPoints 5"></button>
      <button class="grid-button normalPoints 6"></button>
      <button class="grid-button normalPoints 7"></button>
      <button class="grid-button normalPoints 8"></button>
      <!-- <img src="https://img.freepik.com/free-vector/little-mole-white-background_1308-93097.jpg?w=1060&t=st=1707271894~exp=1707272494~hmac=f945d34661b36cefc82f58d69c9fd50c5243faa3cd7c3264cb4ea93765d3c16b" alt="Mole 1"> -->
      <!-- <img src="https://img.freepik.com/free-vector/little-mole-white-background_1308-93097.jpg?w=1060&t=st=1707271894~exp=1707272494~hmac=f945d34661b36cefc82f58d69c9fd50c5243faa3cd7c3264cb4ea93765d3c16b" alt="Mole 1"> -->        
      <!-- <img src="https://img.freepik.com/free-vector/little-mole-white-background_1308-93097.jpg?w=1060&t=st=1707271894~exp=1707272494~hmac=f945d34661b36cefc82f58d69c9fd50c5243faa3cd7c3264cb4ea93765d3c16b" alt="Mole 1"> -->
      <!-- <img src="https://img.freepik.com/free-vector/little-mole-white-background_1308-93097.jpg?w=1060&t=st=1707271894~exp=1707272494~hmac=f945d34661b36cefc82f58d69c9fd50c5243faa3cd7c3264cb4ea93765d3c16b" alt="Mole 1"> -->
      <!-- <img src="https://img.freepik.com/free-vector/little-mole-white-background_1308-93097.jpg?w=1060&t=st=1707271894~exp=1707272494~hmac=f945d34661b36cefc82f58d69c9fd50c5243faa3cd7c3264cb4ea93765d3c16b" alt="Mole 1"> -->
      <!-- <img src="https://img.freepik.com/free-vector/little-mole-white-background_1308-93097.jpg?w=1060&t=st=1707271894~exp=1707272494~hmac=f945d34661b36cefc82f58d69c9fd50c5243faa3cd7c3264cb4ea93765d3c16b" alt="Mole 1"> -->
      <!-- <img src="https://img.freepik.com/free-vector/little-mole-white-background_1308-93097.jpg?w=1060&t=st=1707271894~exp=1707272494~hmac=f945d34661b36cefc82f58d69c9fd50c5243faa3cd7c3264cb4ea93765d3c16b" alt="Mole 1"> -->
      <!-- <img src="https://img.freepik.com/free-vector/little-mole-white-background_1308-93097.jpg?w=1060&t=st=1707271894~exp=1707272494~hmac=f945d34661b36cefc82f58d69c9fd50c5243faa3cd7c3264cb4ea93765d3c16b" alt="Mole 1"> -->
      <!-- <img src="https://img.freepik.com/free-vector/little-mole-white-background_1308-93097.jpg?w=1060&t=st=1707271894~exp=1707272494~hmac=f945d34661b36cefc82f58d69c9fd50c5243faa3cd7c3264cb4ea93765d3c16b" alt="Mole 1"> -->
        </div>
    <div class="score-container">
      <h2 class="score">Score: </h2>
      <span id="score">0</span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="/js/scripts.js"></script>
</body>

</html>
